    <div id="app">
        <input type="button" value="toggle" @click="flag=!flag">
        <transition 
         enter-active-class="rollIn"
         leave-active-class="rollOut"
         :du90 ration="{enter:600,leave:800}">
                <h4 v-if="flag" class="animated" v-color v-fontsize="30">{{msg}}</h4>
        </transition>
    </div>
    <script>
       var vm = new Vue({
           el:"#app",
           data:{
             flag:false,
             msg:"我有一个小猫"
           },
           methods:{

           },
           directives:{
               "color":{
                  bind(el,binding){
                      el.style.color="pink"
                  }

               },
               "fontsize":{
                   bind(el,binding){
                       el.style.fontSize=parseInt(binding.value)+"px"
                   }
               }
           }
       })
    </script>
