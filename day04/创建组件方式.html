    <!-- 2. -->
    <div id="app">
        <mycom></mycom>
        <mycom2></mycom2>
    </div>
    <template id="tmpl">
        <div>
              <h2>君生我未生</h2>
              <h2>{{msg}}</h2>
        </div>
    </template>   
    <script>
        Vue.component("mycom",{
            template:"<h1>遥远的你</h1>"
        })
    //    3
        Vue.component("mycom2",{//mucom2组件名称 ，模板对象 template 抽取到HTML中的template标签内
          template:"#tmpl",
          data:function(){//组件内的data必须是一个方法，方法内部必须返回一个对象，组件内部的数据都是独立的
              return {
                      msg:"我生君已老"
              }
          }
      })
     var vm = new Vue({
         el:"#app",
         data:{},
     })
    </script>
