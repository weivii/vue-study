<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
    <!-- v-model 唯一一个实现双向绑定的指令 只能用于表单元素 视图层V数据变化 自动同步到数据层  不需要指定属性，只能绑定value属性-->
    <div id="app">
         <input type="text" v-model="mgs" >
         <p>{{mgs}}</p>
    </div>
    <script>
     
      var vm = new Vue({
          el:"#app",
          data:{
              mgs:"爱你所爱",
          },
          methods:{}
      })
    </script>
</body>
</html>
