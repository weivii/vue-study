<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
      <input type="text" v-model="n1">
      <select name="" id="" v-model="n2">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
      </select>
      <input type="text" v-model="n3">
      <input type="button" value="=" @click="clickHander">
      <input type="text" v-model="n4">
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
               n1:0,
               n2:"+",
               n3:0,
               n4:0
            },
            methods:{
                clickHander(){
                   switch(this.n2){
                      case "+":
                      this.n4=parseFloat(this.n1)+parseFloat(this.n3)
                      break;
                      case "-":
                      this.n4=parseFloat(this.n1)-parseFloat(this.n3)
                      break;
                      case "*":
                      this.n4=parseFloat(this.n1)*parseFloat(this.n3)
                      break;
                      case "/":
                      this.n4=parseFloat(this.n1)/parseFloat(this.n3)
                      break;
                   }
                }
            }
        })   
     </script>
</body>
</html>
